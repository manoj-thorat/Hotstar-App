apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotstar-app
  labels:
    app: hotstar
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: hotstar
  template:
    metadata:
      labels:
        app: hotstar
    spec:
      containers:
      - name: hotstar-container
        image: manojthorat/hotstar-app
        ports:
        - containerPort: 8080
        
    
